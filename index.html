<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Congressional Tweets</title>
	<meta name="author" content="Nir Yungster">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-alpha.2/dc.css"/> 
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script>
		window.CrossFilter = {};
		
		window.CrossFilter.config = {
			dataUrl: 'tweet_mentions_noother_data.csv'
		};
	</script>
	<style>
	.dc-chart g.row text {
		fill: black;
	    font-weight: bold;
	}
	.dc-table-group {
		font-weight: bold;
		background-color:#d0d1e6;
	}
	</style>
	<style type="text/css">
	#chart-two .x.axis text {
		transform: rotate(-30deg);
	    text-anchor: end !important;
	}
	</style>
	<style>
		#retweet-chart, #fav-chart{
		background: #fe9929;
		width: 160px;
		font-size: 34px;
		text-align: center;
		padding-top: 5px;
		padding-bottom: 0px;
		height: 80px;
		line-height: 20px;
		outline: #8c2d04 solid thick;
		margin-top: 20px;
		margin-right: 20px;
		}
	</style>
</head>
<body>
	<div class='container' style='font: 12px sans-serif;'>
	    <h3>
	    Congressional Tweets mentioning Clinton, Obama, Trump
	    <h3>
	    <h4 style="line-height:0.5;padding-bottom:20px">April 2016 - September 2016</h4>
	    <div class='row'>
	        <div id='chart-one'>
	            <h5><strong>
	                Tweets by Party
	                </strong>
	                <span>
	                <a class="reset"
	                    href="javascript:chartParty.filterAll();dc.redrawAll();"
	                    style="display: none;">
	                reset
	                </a>
	                </span>
	            </h5>
	        </div>
	        <div id='month-chart'>
	            <h5><strong>
	                Tweets by Month
	                </strong>
	                <span>
	                <a class="reset"
	                    href="javascript:monthChart.filterAll();dc.redrawAll();"
	                    style="display: none;">
	                reset
	                </a>
	                </span>
	            </h5>
	        </div>
	        <div class='span12' id='chart-two'>
	            <h5><strong>
	                Tweets by Mention
	                </strong>
	                <span>
	                <a class="reset"
	                    href="javascript:chartMentions.filterAll();dc.redrawAll();"
	                    style="display: none;">
	                reset
	                </a>
	                </span>
	            </h5>
	        </div>
	    </div>
		<div class='row' style='margin-bottom:20px;font-size:15px;'>
	        <div>
	            <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All Filters</a>
	        </div>
	    </div>
	    <div class='row'>
	        <div class='col-md-offset-4' id='retweet-chart'>
	            <h5><strong>
	                Median Retweets:
	                </strong>
	            </h5>
	            <div class="clearfix"></div>
	        </div>
	        <div id='fav-chart'>
	            <h5><strong>
	                Median Likes:  
	                </strong>
	            </h5>
	        </div>
	    </div>
	    <div class='row'>
	        <div class="dc-data-count" id='data-count'>
	            <div id="paging">
	                Showing <span id="begin"></span>-<span id="end"></span> of 
	                <span class="filter-count"></span>
	            </div>
	            .
	            <input id="last" class="btn" type="Button" value="Last" onclick="javascript:last()" />
	            <input id="next" class="btn" type="button" value="Next" onclick="javascript:next()"/>
	        </div>
	    </div>
	    <div class="row">
	        <h3> Tweet Data </h3>
	        <table class='table table-hover dc-data-table' id='data-table'>
	            <thead>
	                <tr class='header'>
	                    <th>Date</th>
	                    <th>Screen Name</th>
	                    <th>Party</th>
	                    <th>Tweet</th>
	                    <th>Retweets</th>
	                    <th>Likes</th>
	                    <th>Link</th>
	                </tr>
	            </thead>
	        </table>
	    </div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.31/dc.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reductio/0.6.3/reductio.min.js"></script>
	<script type="text/javascript" src="twitter_crossfilter.js"></script>
</body>
</html>
